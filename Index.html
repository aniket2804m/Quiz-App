<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="question-tag">Question Tag</h1>
        <p class="Question">Question</p>
        <ul>
            <li>
                <input type="radio" id="option-a" name="option" class="answer">
                <label for="option-a" id="text-option-a">OptionA</label>
            </li>
            <li>
                <input type="radio" id="option-b" name="option" class="answer">
                <label for="option-b" id="text-option-b">OptionB</label>
            </li>
            <li>
                <input type="radio" id="option-c" name="option" class="answer">
                <label for="option-c" id="text-option-c">OptionC</label>
            </li>
            <li>
                <input type="radio" id="option-d" name="option" class="answer">
                <label for="option-d" id="text-option-d">OptionD</label>
            </li>
        </ul>
        <button class="submit">Submit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
